<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- achieve responsive design by setting viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS (created by SASS) -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav bar css (created by SASS)-->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="https://use.fontawesome.com/791579c116.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Textarea & Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="composeBtn"><i class="fa fa-edit"></i>  Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- embed flash message -->
      <div id="flash-message">
        <p>Unfortunately! Cannot send empty tweet...</p>
        <button>
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>

      <!-- following is to compose a new tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea id="new-tweet-content" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="submitBtn">
          <span>140</span>
        </form>
      </section>

      <!-- following is to display tweets  -->
      <section id="tweet-container">

      </section>

    </main>
  </body>
</html>
